<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Learning jQuerry</title>
	<style>
		.square{
			width:250px;
			height:250px;
			background-color:red;
			margin-top:10px;
			}
			
		#circle{
			background-color:green;
			border-radius:100px;
			width:200px;
			height:200px;
			margin-top:10px;
			}
	</style>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js">
	
	</script>
	
</head>
<body>
	
	<div id="circle"></div>
	
	
	<script>
		$("#circle").click(function() {
		
			$(this).animate({
			width:"300px",
			height:"300px",
			borderRadius:"150px",
			marginLeft:"100px",
			marginTop:"150px"
			},1500);
		
		});
		
	</script>
	
</body>
</html>
