<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Learning jQuerry</title>
	<style>
		
		#wrapper{
			width:600px;
			margin:0 auto;
			font-family:helvetica;
			font-size:1.4em;
		}
		
		input{
			width:300px;
			height:30px;
			padding:5px;
			border-radius:5px;
			font-size:1.2em;
			border:1px solid grey;
			margin-bottom:10px;
		}
		
		label{
			width:200px;
			float:left;
			padding-top:12px;
		}
		
		#submitbtn{
			height:50px;
			width:150px;
			margin-left:200px;
		}
		
		#error{
			color:red;
			
			font-size:1.6em;
		}
		
	</style>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	
</head>
<body>
		
	<div id="wrapper">
	
		<div id="error"></div>
	
	<form id="validationForm">
		<label for="email">Email:</label>
			<input name="email" id="email"/>
		
		<label for="phone">Telephone:</label>
			<input name="phone" id="phone"/>
		
		<label for="pass">Password:</label>
			<input name="pass" id="pass1"/>
		
		<label for="pass">Confirm Password:</label>
			<input type="password" name="pass" id="pass2"/>
			
		<input id="submitbtn" type="submit" value="Submit" />
			
	</form>		
	</div>
	<script>
		
		$("#validationForm").submit(function(event) {
		
			var errorMessage="";
			
			event.preventDefault();
			
			function isValidEmail(emailText) {
				var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
				return pattern.test(emailText);
			};
				
			if (!isValidEmail($("#email").val())){
				
				errorMessage=("Please enter a valid email-adress");				
			}
			
			if(!$.isNumeric($("#phone").val())){
				errorMessage=errorMessage+"<br />Please enter a valid phonenumber";	
			}
			
			if($("#pass1").val() != $("#pass2").val()){
				errorMessage=errorMessage+"<br />Please check your Password";	
			}
			
			if(errorMessage==""){
				alert("Success!");
			} else{
				$("#error").html(errorMessage);
				}
		});
		
	</script>
	
</body>
</html>
