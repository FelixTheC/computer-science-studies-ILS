<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Learning jQuerry</title>
	<style>
		#square{
			width:200px;
			height:200px;
			background-color:red;
			margin-top:10px;
			}
			
		#circle{
			background-color:green;
			border-radius:100px;
			width:200px;
			height:200px;
			margin-top:10px;
			}
	</style>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js">
	
	</script>
	
</head>
<body>
	<div id="square"></div>
	<p>This is some text</p>
	<iframe src="http://www.cnn.com"></iframe>
	
	
	<script>
		
		$("#square").hover(function() {
		
			$("p").html("Changed Text");
		
		});
		
		$("#square").click(function() {
		
		//attr = attribute
			//alert($("iframe").attr("src"));
			$("iframe").attr("src", "http://www.ecowebhosting.co.uk");
						
		});
		
	</script>
	
</body>
</html>
