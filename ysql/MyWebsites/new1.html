<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	
	<style>
	#circle {
		height:200px;
		width:200px;
		border-radius:100px;
		background-color:red;
		}
	</style>
</head>
<body>
		<div id="circle"></div>
		
		<script type="text/javascript">
		document.getElementById("circle").onclick=function(){
			document.getElementById("circle").style.display= "none";
			}
		</script>
		
</body>
</html>
